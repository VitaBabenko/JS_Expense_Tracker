<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="title">your balance</h1>
        <p class="total_balance"></p>
      </div>
    </header>
    <main>
      <div>
        <div>
          <h2>income</h2>
          <p class="income_balance"></p>
        </div>
        <div>
          <h2>expense</h2>
          <p class="expense_balance"></p>
        </div>
      </div>
      <div>
        <h2>History</h2>
        <ul class="list_history"></ul>
        <p class="no_list"></p>
      </div>
      <div>
        <h2>Add new transaction</h2>
        <form class="form">
          <label
            >Text
            <input
              type="text"
              name="name"
              placeholder="Enter text..."
              required
            />
          </label>
          <label
            >Amount (negative - expense, positive - income)
            <input
              type="number"
              name="number"
              placeholder="Enter amount..."
              required
            />
          </label>
          <button type="submit">Add transaction</button>
        </form>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
