<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1 class="title">your balance</h1>
        <span class="span_total">$</span>
        <span class="total_balance"></span>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div>
          <h2 class="title_balance">income</h2>
          <span class="span_income">$</span>
          <span class="income_balance span_income"></span>
        </div>
        <div>
          <h2 class="title_balance">expense</h2>
          <span class="span_expense">$</span>
          <span class="expense_balance span_expense"></span>
        </div>
      </div>
      <div class="wrap">
        <h2>History</h2>
        <ul class="list_history"></ul>
        <p class="no_list"></p>
      </div>
      <div class="wrap">
        <h2>Add new transaction</h2>
        <form class="form">
          <label class="label"
            >Text
            <input
              class="input"
              type="text"
              name="name"
              placeholder="Enter text..."
              required
            />
          </label>
          <label class="label"
            >Amount (negative - expense, positive - income)
            <input
              class="input"
              type="number"
              name="number"
              placeholder="Enter amount..."
              required
            />
          </label>
          <button class="btn" type="submit">Add transaction</button>
        </form>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
